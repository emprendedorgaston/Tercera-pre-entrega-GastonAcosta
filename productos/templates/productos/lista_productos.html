{% extends 'base.html' %}

{% block content %}
<h2>Lista de Productos</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio }}€</td>
            <td>{{ producto.categoria.nombre }}</td>
            <td>
                <a href="{% url 'detalle_producto' producto.id %}">Ver</a> |
                <a href="{% url 'editar_producto' producto.id %}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
